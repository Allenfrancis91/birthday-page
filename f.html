<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial;
  transition: all 0.5s ease-in-out;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#1e3a8a,#2563eb);
  overflow:hidden;
}

/* ðŸŽ‚ cake */
.cake{
  position:absolute;
  top:20px;
  font-size:60px;
  animation:bounce 2s ease-in-out infinite;
}
@keyframes bounce{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}

/* form */
.card{
  width:360px;
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 25px rgba(0,162,255,0.5);
}

/* 360 rotate on hover */
.card:hover{
  transform:rotate(360deg) scale(1.05);
  transition:1s ease-in-out;
}

h2{
  text-align:center;
  color:white;
  margin-bottom:25px;
  text-shadow:0 0 10px #00d9ff;
}

/* inputs */
.input-box{
  position:relative;
  margin-bottom:20px;
}

.input-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.1);
  color:white;
  outline:none;
}

.input-box input:focus{
  background:rgba(0,217,255,0.2);
  transform:scale(1.05);
}

.input-box label{
  position:absolute;
  left:12px;
  top:12px;
  color:#bbb;
  transition:0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label{
  top:-10px;
  font-size:12px;
  color:#00d9ff;
}

/* button */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#00d9ff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px #00d9ff;
}

button:hover{
  background:white;
  transform:rotate(360deg) scale(1.1);
  box-shadow:0 0 25px #00d9ff;
}

/* OTP popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#111;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px #00d9ff;
  color:white;
  transition:0.5s ease;
}

.popup.active{
  transform:translate(-50%,-50%) scale(1) rotate(360deg);
}

/* success */
.success{
  position:fixed;
  bottom:30px;
  background:#00d9ff;
  padding:15px 25px;
  border-radius:10px;
  font-weight:bold;
  opacity:0;
  transition:0.5s ease;
}

.success.show{
  opacity:1;
  bottom:70px;
}

@media(max-width:400px){
  .card{width:90%;}
}
</style>
</head>

<body>

<div class="cake">ðŸŽ‚</div>

<div class="card">

<h2>Birthday Login ðŸŽ‰</h2>

<div class="input-box">
<input type="text" required>
<label>Email</label>
</div>

<div class="input-box">
<input type="password" required>
<label>Password</label>
</div>

<button onclick="showOTP()">Login</button>

</div>

<!-- OTP -->
<div class="popup" id="otp">
<h3>Enter OTP</h3>
<input type="text" placeholder="OTP" style="padding:10px;margin-top:10px;width:100%;">
<button style="margin-top:10px;" onclick="success()">Verify</button>
</div>

<!-- success -->
<div class="success" id="success">
ðŸŽ‰ Login Successful!
</div>

<script>
function showOTP(){
  document.getElementById("otp").classList.add("active");
}

function success(){
  document.getElementById("otp").classList.remove("active");
  let s=document.getElementById("success");
  s.classList.add("show");
  setTimeout(()=>s.classList.remove("show"),3000);
}
</script>

</body>
</html>
